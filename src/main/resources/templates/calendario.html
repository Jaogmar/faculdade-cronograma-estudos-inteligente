<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio - Planner de Estudos</title>
    <script src="https://cdn.tailwindcss.com"></script>

    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />

    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/pt-br.global.min.js'></script>

    <style>
        
        .fc {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .fc-toolbar-title {
            font-size: 1.5rem !important;
            font-weight: 700;
        }

        .fc-button {
            background-color: #3B82F6 !important;
            border-color: #3B82F6 !important;
            text-transform: capitalize !important;
            padding: 0.5rem 1rem !important;
        }

        .fc-button:hover {
            background-color: #2563EB !important;
        }

        .fc-button-active {
            background-color: #1D4ED8 !important;
        }

        .fc-daygrid-day-number {
            font-weight: 600;
        }

        .fc-event {
            cursor: pointer;
            border-radius: 0.375rem;
            padding: 0.25rem;
            font-weight: 500;
        }

        .fc-event:hover {
            opacity: 0.8;
        }

        .evento-concluido {
            text-decoration: line-through;
        }

        .fc-daygrid-day-top {
            text-align: center;
        }

        .fc-col-header-cell {
            background-color: #F3F4F6;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/dashboard" class="text-2xl font-bold text-blue-600">
                    üìö Planner de Estudos
                </a>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700" th:text="'Ol√°, ' + ${usuario.nome}"></span>
                    <a href="/dashboard" class="text-gray-700 hover:text-blue-600 font-medium transition">
                        Dashboard
                    </a>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                            Sair
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    
    <main class="container mx-auto px-4 py-8">

        
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Calend√°rio de Estudos</h1>
                <p class="text-gray-600">Visualize e gerencie suas tarefas agendadas</p>
            </div>
            <a href="/objetivos/novo/etapa1"
               class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition shadow-lg font-semibold">
                ‚ûï Novo Objetivo
            </a>
        </div>

        
        <div class="bg-white rounded-xl shadow-md p-4 mb-6">
            <div class="flex items-center space-x-6">
                <span class="text-sm font-semibold text-gray-700">Legenda:</span>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-blue-500 rounded"></div>
                    <span class="text-sm text-gray-700">Pendente</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-orange-500 rounded"></div>
                    <span class="text-sm text-gray-700">Em Atraso</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-green-500 rounded"></div>
                    <span class="text-sm text-gray-700">Conclu√≠da</span>
                </div>
            </div>
        </div>

        
        <div class="shadow-2xl rounded-2xl overflow-hidden">
            <div id="calendar"></div>
        </div>

    </main>

    
    <div id="modalTarefa" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-lg w-full mx-4">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 id="modalTitulo" class="text-2xl font-bold text-gray-900"></h3>
                    <p id="modalObjetivo" class="text-sm text-gray-600 mt-1"></p>
                </div>
                <button onclick="fecharModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                    √ó
                </button>
            </div>

            
            <div id="modalStatus" class="mb-4"></div>

            
            <div class="space-y-3 mb-6">
                <div class="flex items-center space-x-2">
                    <span class="text-gray-600">üìö</span>
                    <span id="modalMiniTema" class="text-gray-700"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-gray-600">üìÖ</span>
                    <span id="modalData" class="text-gray-700"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-gray-600">‚è±Ô∏è</span>
                    <span id="modalDuracao" class="text-gray-700"></span>
                </div>
            </div>

            
            <div id="modalDescricaoContainer" class="mb-6 hidden">
                <label class="block text-sm font-medium text-gray-700 mb-2">Descri√ß√£o:</label>
                <p id="modalDescricao" class="text-gray-600 bg-gray-50 p-3 rounded-lg"></p>
            </div>

            
            <div id="modalCheckboxContainer" class="mb-6">
                <label class="flex items-center space-x-3 cursor-pointer bg-blue-50 p-4 rounded-lg hover:bg-blue-100 transition">
                    <input type="checkbox"
                           id="modalCheckbox"
                           class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                           onchange="toggleConclusao()">
                    <span class="text-gray-700 font-medium">Marcar como conclu√≠da</span>
                </label>
            </div>

            
            <div class="flex space-x-3">
                <button onclick="fecharModal()"
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                    Fechar
                </button>
                <button onclick="irParaObjetivo()"
                        id="btnVerObjetivo"
                        class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">
                    Ver Objetivo
                </button>
            </div>
        </div>
    </div>

    <script>
        let calendar;
        let tarefaSelecionada = null;

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek'
                },
                buttonText: {
                    today: 'Hoje',
                    month: 'M√™s',
                    week: 'Semana'
                },
                height: 'auto',
                events: carregarTarefas,
                eventClick: function(info) {
                    mostrarDetalhes(info.event);
                },
                eventMouseEnter: function(info) {
                    info.el.style.transform = 'scale(1.05)';
                    info.el.style.transition = 'transform 0.2s';
                },
                eventMouseLeave: function(info) {
                    info.el.style.transform = 'scale(1)';
                }
            });

            calendar.render();
        });

        async function carregarTarefas(info, successCallback, failureCallback) {
            try {
                const response = await fetch('/calendario/tarefas');
                const tarefas = await response.json();
                successCallback(tarefas);
            } catch (error) {
                console.error('Erro ao carregar tarefas:', error);
                failureCallback(error);
            }
        }

        function mostrarDetalhes(event) {
            const props = event.extendedProps;
            tarefaSelecionada = props;

            
            document.getElementById('modalTitulo').textContent = event.title;
            document.getElementById('modalObjetivo').textContent = 'Objetivo: ' + props.objetivoNome;
            document.getElementById('modalMiniTema').textContent = props.miniTemaNome;
            document.getElementById('modalData').textContent = formatarData(event.start);
            document.getElementById('modalDuracao').textContent = props.duracao + ' minutos';

            
            if (props.descricao && props.descricao.trim() !== '') {
                document.getElementById('modalDescricao').textContent = props.descricao;
                document.getElementById('modalDescricaoContainer').classList.remove('hidden');
            } else {
                document.getElementById('modalDescricaoContainer').classList.add('hidden');
            }

            
            let statusHtml = '';
            if (props.concluida) {
                statusHtml = '<span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-semibold">‚úÖ Conclu√≠da</span>';
                document.getElementById('modalCheckboxContainer').classList.add('hidden');
            } else if (props.emAtraso) {
                statusHtml = '<span class="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-sm font-semibold">‚ö†Ô∏è Em Atraso</span>';
                document.getElementById('modalCheckboxContainer').classList.remove('hidden');
            } else {
                statusHtml = '<span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-semibold">üìå Pendente</span>';
                document.getElementById('modalCheckboxContainer').classList.remove('hidden');
            }
            document.getElementById('modalStatus').innerHTML = statusHtml;

            
            document.getElementById('modalCheckbox').checked = props.concluida;

            
            document.getElementById('modalTarefa').classList.remove('hidden');
        }

        function fecharModal() {
            document.getElementById('modalTarefa').classList.add('hidden');
            tarefaSelecionada = null;
        }

        async function toggleConclusao() {
            if (!tarefaSelecionada) return;

            const checkbox = document.getElementById('modalCheckbox');
            const tarefaId = tarefaSelecionada.tarefaId;

            try {
                const endpoint = checkbox.checked ? `/tarefas/${tarefaId}/concluir` : `/tarefas/${tarefaId}/desmarcar`;

                const response = await fetch(endpoint, {
                    method: 'POST'
                });

                if (response.ok) {
                    
                    calendar.refetchEvents();
                    fecharModal();
                } else {
                    alert('Erro ao atualizar tarefa');
                    checkbox.checked = !checkbox.checked;
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao atualizar tarefa');
                checkbox.checked = !checkbox.checked;
            }
        }

        function irParaObjetivo() {
            if (tarefaSelecionada) {
                window.location.href = `/objetivos/${tarefaSelecionada.objetivoId}`;
            }
        }

        function formatarData(data) {
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            return new Date(data).toLocaleDateString('pt-BR', options);
        }

    
        document.getElementById('modalTarefa').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });

    
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                fecharModal();
            }
        });
    </script>

</body>
</html>
